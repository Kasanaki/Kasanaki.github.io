<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seki Joke</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive1366.css" />
    <link rel="stylesheet" href="responsive1000.css" />
    <link rel="stylesheet" href="responsive476.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <div class="navbar">
        <nav class="navbar-fragment">HOME</nav>
        <nav class="navbar-fragment">LIST JOKI</nav>
        <nav class="navbar-fragment">ABOUT</nav>
      </div>
      <div class="content">
        <div class="hull hull-1">
          <section class="hull-fragment">
            <div class="hull-fragment-box-contain">
              <div id="hfb-1" class="hull-fragment-box-1">
                <input type="radio" id="r1" name="r" checked />
                <input type="radio" id="r2" name="r" />
                <input type="radio" id="r3" name="r" />
                <input type="radio" id="r4" name="r" />
                <input type="radio" id="r5" name="r" />
                <img
                  id="hfb-1-img"
                  class="hull-fragment-box-1-img hull-fragment-box-1-img-1 s1"
                  src="img/penacony.png"
                  alt=""
                  srcset=""
                />
                <img
                  id="hfb-2s-img"
                  class="hull-fragment-box-1-img hull-fragment-box-1-img-2 s2"
                  src="img/penacony.png"
                  alt=""
                  srcset=""
                />
                <img
                  id="hfb-3-img"
                  class="hull-fragment-box-1-img hull-fragment-box-1-img-3 s3"
                  src="img/penacony.png"
                  alt=""
                  srcset=""
                />
                <img
                  id="hfb-4-img"
                  class="hull-fragment-box-1-img hull-fragment-box-1-img-4 s4"
                  src="img/penacony.png"
                  alt=""
                  srcset=""
                />
                <img
                  class="hull-fragment-box-1-img hull-fragment-box-1-img-5 s5"
                  src="img/penacony.png"
                  alt=""
                  srcset=""
                />
                <div class="navigation-auto">
                  <div class="auto-btn1"></div>
                  <div class="auto-btn2"></div>
                  <div class="auto-btn3"></div>
                  <div class="auto-btn4"></div>
                  <div class="auto-btn5"></div>
                </div>
              </div>
              <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
                <label for="r5" class="bar"></label>
              </div>
            </div>
            <div class="hull-fragment-box-contain-2">
              <h2>LIST JOKI</h2>
            </div>
          </section>
        </div>
        <div class="hull hull-2">
          <section class="hull-fragment">2</section>
        </div>
        <div class="hull hull-3">
          <section class="hull-fragment">3</section>
        </div>
        <div class="hull hull-4">
          <section class="hull-fragment">4</section>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
